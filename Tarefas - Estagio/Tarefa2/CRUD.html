<!DOCTYPE html>
<html>
    <head>
        <title> tarefa 2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="stylecrud.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/682b3a8e17.js" crossorigin="anonymous"></script>
    </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a href="#"><i class="fa-solid fa-robot fa-3x"></i></a>
        </div>
    </nav>


    <div class="container pb-5">
        <div class="mt-4 p-3 bg-primary text-white rounded">
        <h1>Tabela de cursos</h1>
        </div>
    </div>
    <div class="container">
      <table class="table table-striped table-bordered align-middle">
        <thead>
            <tr>
                <th>Nome do Curso</th>
                <th>Data de Criacao</th>
                <th>Tipo</th>
                <th>Ensino a distancia</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody  id="tabela">
            <tr>
            </tr>
        </tbody>
      </table>
    </div>

  
  <!--  criar curso Modal -->

  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <form action="" id="form">
              <input type="text" class="form-control mb-2" id="nomeCurso" placeholder="Nome do Curso" required>
              <input type="date" class="form-control mb-2" id="dataCriacao" placeholder="Data" required>
              <select class="form-select mb-2" id="select" aria-label="Default select example" required>
                  <option value="">Selecione</option>
                  <option value="0">Barcharelado</option>
                  <option value="1">Tecn√≥logo</option>
                  <option value="2">Licenciatura</option>
              </select>
            <div class="form-check" id="teste">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioForm" required>
              <label class="form-check-label" for="flexRadioDefault1">
                  Ensino a distancia
              </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Presencial
                </label>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary botao" >Salvar</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
  

  <!-- deletar curso modal -->
  <div class="modal fade " id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Deletar Curso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="deletarModal">
          <form id="deletarForm">
            <select class="form-select mb-2" id="deletarSelect" aria-label="Default select example" required>
                <option value="">Selecione</option>
            </select>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-danger botaoDeletar" >Deletar</button>
              </div>
          </form>
        </div>

      </div>
    </div>
   </div>
  
  <div class="container d-grid gap-4 d-md-flex justify-content-md-end" id="divBotao">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal2">Deletar Curso</button>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Criar Curso</button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  <script src="crud.js"></script>
  </body>
</html>
